apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-manager-mcp
  namespace: mcp-servers
  labels:
    app: unifi-manager-mcp
    version: v1
    component: mcp-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unifi-manager-mcp
  template:
    metadata:
      labels:
        app: unifi-manager-mcp
        component: mcp-server
    spec:
      containers:
      - name: unifi-manager-mcp
        image: ghcr.io/surrealwolf/unifi-manager-mcp:latest
        imagePullPolicy: IfNotPresent
        
        # HTTP Transport Configuration
        env:
        - name: MCP_TRANSPORT
          value: "http"
        - name: MCP_HTTP_ADDR
          value: ":8000"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: unifi-manager-mcp-config
              key: LOG_LEVEL
              optional: true
        - name: UNIFI_API_KEY
          valueFrom:
            secretKeyRef:
              name: unifi-manager-mcp-secrets
              key: UNIFI_API_KEY
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Resource Management
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        # Security Context
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      
      # Pod Disruption Budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - unifi-manager-mcp
              topologyKey: kubernetes.io/hostname
