apiVersion: apps/v1
kind: Deployment
metadata:
  name: high-command-mcp
  namespace: mcp-servers
  labels:
    app: high-command-mcp
    version: v1
    component: mcp-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: high-command-mcp
  template:
    metadata:
      labels:
        app: high-command-mcp
        component: mcp-server
    spec:
      imagePullSecrets:
      - name: harbor-registry-secret
      securityContext:
        fsGroup: 1000
      containers:
      - name: high-command-mcp
        image: harbor.dataknife.net/library/high-command-mcp:v0.10
        imagePullPolicy: IfNotPresent
        
        # HTTP Transport Configuration
        env:
        - name: MCP_TRANSPORT
          value: "http"
        - name: MCP_HOST
          value: "0.0.0.0"
        - name: MCP_PORT
          value: "8000"
        - name: HIGH_COMMAND_API_BASE_URL
          value: "http://high-command-api.high-command:80"
        - name: MCP_WORKERS
          valueFrom:
            configMapKeyRef:
              name: high-command-mcp-config
              key: MCP_WORKERS
              optional: true
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: high-command-mcp-config
              key: LOG_LEVEL
              optional: true
        - name: X_SUPER_CLIENT
          valueFrom:
            configMapKeyRef:
              name: high-command-mcp-config
              key: X_SUPER_CLIENT
              optional: true
        - name: X_SUPER_CONTACT
          valueFrom:
            configMapKeyRef:
              name: high-command-mcp-config
              key: X_SUPER_CONTACT
              optional: true
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        # Health Checks
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 2
        
        # Resource Management
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        
        # Security Context
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Volume Mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      # Pod Disruption Budget
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - high-command-mcp
              topologyKey: kubernetes.io/hostname
